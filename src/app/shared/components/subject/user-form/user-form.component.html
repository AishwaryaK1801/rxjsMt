

<div >
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
               <mat-card-title> Add UserName</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-12">
                        <form>
                           <div class="form-group">
                            <label>UserName <strong class="text-danger">
                                <sup>*</sup>
                            </strong> </label>
                            <input class="form-control" #username type="text" placeholder="Username" required formControlName="userName" id="userName">
                           </div>
                           <!-- <span class="text-danger" *ngIf="username"></span> -->
                        </form>
                    </div>
                </div>

                <button type="submit" mat-raised-button color="accent"> Add Username</button>
            </mat-card-content>
        </mat-card>
    </form>
</div>
